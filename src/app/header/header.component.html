<div class="bg-color">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand shop" href="./main">{{logo}}</a>
          <div class="header-div-2 navigation" id="navBar">
            <nav class="collapse navbar-collapse nav justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let nav of navigation">
                  <a
                  class="nav-link"
                  [routerLink]="nav.path"
                  [routerLinkActiveOptions]="{exact: true}"
                  routerLinkActive="active">{{ nav.name }}</a>
                </li>
              </ul>
              <li>
                <a
                class="log-out"
                routerLink="/">Log Out</a>
              </li>
            </nav>
          </div>
        </div>
    </nav>
</div>
