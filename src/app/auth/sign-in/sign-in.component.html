<main class="container">
    <div class="sign-in">
        <form [formGroup]= "signInForm" (submit)= "submit()">
            <h1 class="h3 mb-3 fw-normal">Shop.</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Enter Username" formControlName="username">
                <label for="floatingInput">Username</label>
                <div *ngIf= "form.controls['username'].invalid && form.controls['username'].dirty">
                    <span class="text-danger">Username is required</span>
                </div>
            </div>
            <hr>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
                <div *ngIf= "form.controls['password'].invalid && form.controls['password'].dirty">
                    <span class="text-danger">Password is required</span>
                </div>
            </div>
        
            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div> -->
            <br>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</main>
